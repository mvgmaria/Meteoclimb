<!DOCTYPE html>

<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="static\styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escuelas Meteoclimb</title>
  </head>
  <body>
    <header>
      <h2>Escuelas en tu zona de búsqueda</h2>
    </header>
    <div class="section">
      <table id="crags" class="table table-light opacity-75">
        <thead>
          <tr>
            <th scope="col">Comunidad Autónoma</th>
            <th scope="col">Escuela</th>
            <th scope="col">Distancia</th>
            <th scope="col">Tiempo de conducción</th>
            <th scope="col">Previsión del tiempo</th>
          </tr>
        </thead>
        <tbody>
          {% for crag in crags %}
          <tr>
            <td>{{ crag.region }}</td>
            <td>{{ crag.crag_name }}</td>
            <td>{{ crag.distance }} km</td>
            <td>{{ crag.time }} min</td>
            <td>
              {% for w in crag.weather %} {{ w }} <br />
              {% endfor %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
