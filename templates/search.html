<!DOCTYPE html>

<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="static\styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Meteoclimb</title>
  </head>
  <body>
    <header>
      <h2>Buscador de escuelas</h2>
    </header>
    <div class="section">
      <form action="/search" method="post">
        <h5>¿En qué Comunidad Autónoma quieres escalar?</h5>
        <input
          type="text"
          id="region"
          name="region"
          autocomplete="off"
          placeholder="Introduce la región o regiones (separadas por comas)"
        />

        <h5>¿Cuál es la distancia máxima que quieres desplazarte (en km)?</h5>
        <input
          type="number"
          id="distance"
          name="distance"
          autocomplete="off"
          placeholder="p.ej., 50"
          min="0"
        />

        <h5>¿Cuál es el máximo tiempo que quieres desplazarte (en minutos)?</h5>
        <input
          type="number"
          id="time"
          name="time"
          autocomplete="off"
          placeholder="p.ej., 120"
          min="0"
        />

        <h5>¿En cuántos días vas a viajar?</h5>
        <input
          required
          type="number"
          id="date"
          name="date"
          autocomplete="off"
          placeholder="máximo 5 días"
          min="0"
        />

        <button type="submit" class="btn black-btn w-100">Search</button>
      </form>
    </div>
  </body>
</html>
